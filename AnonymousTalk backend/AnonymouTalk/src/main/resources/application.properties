spring.application.name=AnonymouTalk
spring.datasource.url=jdbc:mysql://localhost:3306/AnonymouTalkApplication
spring.datasource.username=root
spring.datasource.password = root
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=  # Leave empty if no password
spring.redis.database=0
spring.redis.timeout=60000  # Timeout in milliseconds (60 seconds)
spring.redis.lettuce.pool.max-active=10  # Max connections in pool
spring.redis.lettuce.pool.max-idle=5  # Max idle connections
spring.redis.lettuce.pool.min-idle=2  # Min idle connections
spring.redis.lettuce.pool.time-between-eviction-runs=60000  # Check pool every 60 sec



